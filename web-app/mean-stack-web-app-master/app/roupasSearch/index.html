
<style>
.text-caption {
    font-size: 13px;
    color: #757575;
}
.text-simple {
    font-size: 14px;
    color: #000000;
}
.padding-left-39 {
    padding-left: 39px;
}

.padding-bottom-10 {
    padding-bottom: 10px;
}

.padding-top-30 {
    padding-top: 30px;
}

.padding-bottom-5 {
    padding-bottom: 5px;
}

</style>

<h1>Estoque De Roupas - Pesquisa</h1>
<div class="form-container">
  <h2>Filtros</h2>  
  <div class="row padding-bottom-5">
    <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Código do Item" ng-model="vm.filter.Code">
    </div>
    <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Marca" ng-model="vm.filter.Marca">
    </div>
    <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Característica" ng-model="vm.filter.Caracteristicas">
    </div>
  </div>
  <div class="row padding-bottom-5">
    <div class="col-sm-5">
        <select name="Tipo" class="form-control" ng-model="vm.filter.Tipo" placeholder="Tipo">
            <option value="Calça">Calça</option> 
            <option value="Camisa">Camisa</option>
            <option value="Camiseta">Camiseta</option>
            <option value="Blusa">Blusa</option> 
            <option value="Sapato">Sapato</option>
            <option value="Chapéu">Chapéu</option>
          </select>
    </div>
    <div class="col-sm-5">
        <select name="Tipo" class="form-control" ng-model="vm.filter.Cor" placeholder="Cor">
            <option style="color: white" value="Branco">Branco</option> 
            <option style="color: blue" value="Azul">Azul</option>
            <option style="color: green" value="Verde">Verde</option>
            <option style="color: yellow" value="Amarelo">Amarelo</option> 
            <option style="color: orange" value="Laranja">Laranja</option>
            <option style="color: red" value="Vermelho">Vermelho</option>
            <option style="color: purple" value="Roxo">Roxo</option> 
            <option style="color: gray" value="Cinza">Cinza</option>
            <option style="color: black" value="Preto">Preto</option>
          </select>
    </div>
    <div class="col-sm-2">
        <input type="text" class="form-control" placeholder="Tamanho" ng-model="vm.filter.Tamanho">
    </div>
  </div>
  </hr>
  <div class="row ">
    <div class="col-sm-1"  >
        <button type="submit" class="btn btn-primary" ng-click="vm.listRoupas()">Listar</button>
    </div> 
    <div class="col-sm-1">
        <a class="btn btn-primary" ng-class="{active: activeTab === 'roupas'}" ui-sref="roupas">+ Novo</a>
    </div> 
  </div>
  </hr> 
  <div class="row padding-top-30">
    <div class="col-sm-12">
        <ul style="list-style:none;">
           <li>
                <div class="row padding-bottom-10" ng-if="vm.Lista.length>0">
                    <div class="col-sm-3">
                        <label class="text-caption">Código</label>
                    </div>
                    <div class="col-sm-3">
                        <label class="text-caption">Tipo</label>
                    </div>
                    <div class="col-sm-2">
                        <label class="text-caption">Marca</label>
                    </div>
                    <div class="col-sm-2">
                        <label class="text-caption">Cor</label>
                    </div>
                </div>
            </hr>
           </li>
           <li ng-repeat="item in vm.Lista">
                <div class="row padding-bottom-10">
                    <div class="col-sm-3">
                        <a class="text-caption" ng-class="{active: activeTab === 'roupas'}" ui-sref="roupasEdit/" + {{item._id}} >{{item.Code}}</a>
                    </div>
                    <div class="col-sm-3">
                        <label class="text-caption">{{item.Tipo}}</label>
                    </div>
                    <div class="col-sm-2">
                        <label class="text-caption">{{item.Marca}}</label>
                    </div>
                    <div class="col-sm-2">
                        <label class="text-caption">{{item.Cor}}</label>
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary" ng-click="vm.delete(item)">Deletar</button>
                    </div>
                </div>
           </li> 
        </ul>
    </div>
  </div> 
</div>
